<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Застосунок "Бюджет"</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- основний контейнер -->
  <div class="wrapper">

    <!-- ліва частина застосунку -->
    <div class="add-panel">
      <!-- заголовок -->
      <h1>Simplified Budget</h1>

      <!-- набір блоків з полями та підписами для них -->
      <div class="field">
        <input type="text" name="income" id="income">
        <label for="income">Budget Amount</label>
      </div>

      <div class="add-expense">
        <div class="field">
          <input type="text" name="expense-name" id="expense-name">
          <label for="expense-name">Expenses</label>
        </div>

        <div class="field">
          <input type="text" name="expense-amount" id="expense-amount">
          <label for="expense-amount">Amount</label>
        </div>
      </div>

      <!-- кнопка -->
      <button name="add-expense-button" id="add-expense-button" class="add-expense-button">
        <img src="./images/plus.svg" alt="plus">
      </button>
    </div>

    <!-- права частина застосунку -->
    <div class="expense-panel">
      <!-- заголовок -->
      <h2>Expenses</h2>

      <!-- грід-таблиця з витратами -->
      <div class="expense-table">

        <!-- типовий блок однієї витрати -->
        <div>Starbucks</div>
        <div>$5.54</div>
        <div class="delete">
          <button name="delete-expense" class="delete-expense">
            <img src="./images/trash.svg" alt="trash">
          </button>
        </div>

        <div>Taxi</div>
        <div>$35.00</div>
        <div class="delete">
          <button name="delete-expense" class="delete-expense">
            <img src="./images/trash.svg" alt="trash">
          </button>
        </div>

        <div>Cakes</div>
        <div>$6.48</div>
        <div class="delete">
          <button name="delete-expense" class="delete-expense">
            <img src="./images/trash.svg" alt="trash">
          </button>
        </div>

        <div>Water</div>
        <div>$1.02</div>
        <div class="delete">
          <button name="delete-expense" class="delete-expense">
            <img src="./images/trash.svg" alt="trash">
          </button>
        </div>
      </div>
    </div>

    <!-- нижня фіксована частина застосунку -->
    <div class="summary-panel">
      <!-- набір підсумкових елементів застосунку -->
      <div class="summary-item">
        <div class="summary-label">Income</div>
        <div class="summary-amount">42,000.00</div>
      </div>

      <div class="summary-item">
        <div class="summary-label">Expenses</div>
        <div class="summary-amount">15,000.00</div>
      </div>

      <div class="summary-item">
        <div class="summary-label">Balance</div>
        <div class="summary-amount">27,000.00</div>
      </div>
    </div>
  </div>
</body>

</html>
